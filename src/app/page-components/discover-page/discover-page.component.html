<div class="discover-page">

    <h1>Discover our recipes: </h1>
    <div class="result-wrapper">
        <div class="result" *ngFor="let recipe of recipesTag">
            <h2>{{recipe.display_name}} :</h2>
            <app-carrousel [recipes]="recipe.results"></app-carrousel>
        </div>
    </div>
</div>
