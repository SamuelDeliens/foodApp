<div class="search-page">

    <div class="search-div">
        <app-search-bar [comportement]="searchRecipes"></app-search-bar>
    </div>

    <div class="result-div">
        <div class="blur-wall blur-wall-left">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="result-wrapper">
            <div class="food-div">
                <h1>Food</h1>
                <div class="cards">
                    <div class="fake-card"></div>
                    <div class="card" *ngFor="let recipe of recipes">
                        <img class="image" [src]="recipe.thumbnail_url" alt="{{ recipe.thumbnail_url }}"/>
                        <div class="content">
                            <h2>{{ recipe.name }}</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cocktail-div"></div>
        </div>
        <div class="blur-wall blur-wall-right">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


</div>
