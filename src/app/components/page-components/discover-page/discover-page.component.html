<div class="discover-page scrollable-container">
<h1 style="color: var(--primary-color); margin: 2rem; text-align: center; box-shadow: inset;">Discover our users' most popular dishes</h1>


  <div class="result-div">
    <div class="result-wrapper">
        <div class="food-div">
          <h1>Food ...</h1>
            <div class="grid-card">
                <app-card *ngFor="let recipe of foodRecipes" [recipe]="recipe"></app-card>
            </div>
        </div>
        <div class="cocktail-div">
          <h2>Classic</h2>
            <div class="grid-card">
              
                <app-cocktail-card *ngFor="let recipe of cocktailRecipesClassic" [recipe]="recipe">
                </app-cocktail-card>
            </div>

            <h2>Expensive</h2>
            <div class="grid-card">
              
                <app-cocktail-card *ngFor="let recipe of cocktailRecipesVegetarian" [recipe]="recipe">
                </app-cocktail-card>
            </div>

            <h2>Vegetarian</h2>
            <div class="grid-card">
              
                <app-cocktail-card *ngFor="let recipe of cocktailRecipesVegetarian" [recipe]="recipe">
                </app-cocktail-card>
            </div>

            <h2>Citrus</h2>
            <div class="grid-card">
              
                <app-cocktail-card *ngFor="let recipe of cocktailRecipesCitrus" [recipe]="recipe">
                </app-cocktail-card>
            </div>
            
            <h2>Unforgettables</h2>
            <div class="grid-card">
              
                <app-cocktail-card *ngFor="let recipe of cocktailRecipesUnforget" [recipe]="recipe">
                </app-cocktail-card>
            </div>
            
        </div>
    </div>
</div>
</div>
